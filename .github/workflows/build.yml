name: Build docker php-fpm-composer

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-docker-buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  build:
    runs-on: ubuntu-latest
    needs: [setup-docker-buildx]
    strategy:
      matrix:
        dockerfiles: [7.3, 7.4, 8.0]
        use-debug: [true, false]
    steps:
      - name: Build and push
        if: ${{ matrix.use-debug }} === false
        uses: docker/build-push-action@v3
        with:
          context: php-${{ matrix.dockerfiles }}/Dockerfile-alpine
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm-composer:${{ matrix.dockerfiles }}-alpine
      - name: Build and push
        if: ${{ matrix.use-debug }} === true
        uses: docker/build-push-action@v3
        with:
          context: php-${{ matrix.dockerfiles }}/Dockerfile-alpine-xdebug
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm-composer:${{ matrix.dockerfiles }}-alpine-xdebug